<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,400;1,300&family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300&display=swap"
      rel="stylesheet"

    <link rel="stylesheet" href="css/style.min.css" />

  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a class="logo" href="">
            <img src="img/logo.svg" alt="" />
          </a>
          <nav class="menu">
            <button class="menu__btn">
              <span></span><span></span><span></span><span></span>
            </button>
            <ul class="menu__list">
              <li class="menu__close">
                <button class="menu__close-btn">
                  <img src="img/close.svg" alt="" />
                </button>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Малина</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Черника</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Клубника</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Ваниль</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Фисташка</a>
              </li>
            </ul>
          </nav>
          <ul class="user-actions">
            <li class="user-actions__item">
              <a href="#" class="user-actions__link"
                ><img src="img/cart.svg" alt=""
              /></a>
            </li>
            <li class="user-actions__item">
              <a href="#" class="user-actions__link"
                ><img src="img/user.svg" alt=""
              /></a>
            </li>
            <li class="user-actions__item user-actions__item-search">
              <a href="#" class="user-actions__link"
                ><img src="img/search.svg" alt=""
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
